<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
  <div class="container">
    <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
      <div class="col mx-auto">
        <div class="card mb-0">
          <div class="card-body">
            <div class="p-4">
              <div class="mb-3 text-center">
                <img src="assets/images/logo-icon.png" width="60" alt="">
              </div>
              <div class="text-center mb-4">
                <h5 class="">Intranet</h5>
              </div>

              <div *ngIf="loading" class="d-flex justify-content-center">
                <div style="width: 5rem; height: 5rem;" class="spinner-border" role="status">
                </div>
              </div>

              <div *ngIf="errorForm" class="alert alert-danger border-0 bg-danger alert-dismissible fade show">
                <div class="text-white">Dados incorretos!!!</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              <div *ngIf="!loading" class="form-body">
                <form class="row g-3" [formGroup]="loginForm">
                  <div class="col-12">
                    <label for="inputEmailAddress" class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="inputEmailAddress" placeholder="jhon@example.com">
                  </div>
                  <div class="col-12">
                    <label for="inputChoosePassword" class="form-label">Senha</label>
                    <div class="input-group" id="show_hide_password">
                      <input formControlName="password" type="password" class="form-control border-end-0" id="inputChoosePassword" value="12345678" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class="bx bx-hide"></i></a>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-grid">
                      <button (click)="onSubmit()" type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="text-center ">
                      <p class="mb-0">NÃ£o tens uma conta? <a href="mailto:osvaldozamba@hmail.com">Fale com o administrador</a>
                      </p>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end row-->
  </div>
</div>
