<div class="page-wrapper">
  <div class="page-content">
    <h6 class="mb-0 text-uppercase">Nova Notícia</h6>
    <hr />

    <div class="card">
      <div class="card-body p-4">
        <div class="form-body mt-4">
          <div class="row" [formGroup]="addForm" *ngIf="!loading">
            <div class="col-lg-12">
              <div class="border border-3 p-4 rounded">
                <div class="mb-3">
                  <label for="inputProductTitle" class="form-label"
                    >Titulo</label
                  >
                  <input formControlName="title"
                    type="text"
                    class="form-control"
                    id="inputProductTitle"
                  />
                </div>

                <div class="mb-3">
                  <label for="inputProductDescription" class="form-label"
                    >Descrição</label
                  >
                  <textarea formControlName="description"
                    class="form-control"
                    id="inputProductDescription"
                    rows="3"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="inputProductTitle" class="form-label"
                    >URL Foto de capa</label
                  >
                  <input formControlName="imageURL"
                    type="text"
                    class="form-control"
                    id="inputProductTitle"
                  />
                </div>

                <div class="mb-3">
                  <label for="inputProductTitle" class="form-label"
                    >Foto de capa</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="inputProductTitle"
                  />
                </div>

                <button (click)="salvar()" type="button" class="btn btn-primary">
                  Salvar
                </button>

              </div>
            </div>
          </div>
          <!--end row-->
        </div>
      </div>
    </div>
  </div>
</div>
