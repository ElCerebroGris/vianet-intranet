<div class="page-wrapper">
  <div class="page-content">
    <!--end breadcrumb-->
    <h6 class="mb-0 text-uppercase">Lista de Pessoas</h6>
    <hr />

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-end">

              <div class="col-lg-12 col-xl-12">
                <form class="float-lg-end">
                  <div class="row row-cols-lg-2 row-cols-xl-auto g-2">
                    <div class="col">
                      <div class="position-relative">
                        <input type="text" class="form-control ps-5" placeholder="Pesquisar..."> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
                      </div>
                    </div>
                    <div class="col">
                      <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <button type="button" class="btn btn-white">Ordenar Por</button>
                        <div class="btn-group" role="group">
                          <button id="btnGroupDrop1" type="button" class="btn btn-white dropdown-toggle dropdown-toggle-nocaret px-1" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class='bx bx-chevron-down'></i>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                          <li><a class="dropdown-item" href="#">Nome ASC</a></li>
                          <li><a class="dropdown-item" href="#">Nome DESC</a></li>
                          </ul>
                        </div>
                        </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-4">
      <div class="col" *ngFor="let item of persons">
        <div class="card radius-15">
          <div class="card-body text-center">
            <div class="p-4 border radius-15">
              <img
                [src]="item.photoUrl"
                width="110"
                height="110"
                class="rounded-circle shadow"
                alt=""
              />
              <h5 class="mb-0 mt-3">{{item.name}}</h5>
              <p>Área: {{getArea(item.areaId)}} <br>
              Extenção: {{item.extension}} <br>
              Email: {{item.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end row-->
  </div>
</div>
